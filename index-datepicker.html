<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
  <title>dpick</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" />
  <link rel="stylesheet" href="date-picker/src/main/assets/date-picker.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="container grey darken-4">
    <div class="input-field">
      <div id="modal-123" class="modal dpick-modal open" tabindex="0" style="display: block">
        <div class="modal-content dpick-container grey darken-4 grey-text text-lighten-4">
          <div class="dpick-calendar-container">
            <div class="dpick-calendar">

              <div id="dpick-title-123" class="dpick-controls" role="heading" aria-live="assertive">
                <button class="year-prev grey-text text-lighten-4" type="button">
                  <i class="material-icons small">keyboard_double_arrow_left</i>
                </button>
                <button class="month-prev grey-text text-lighten-4" type="button">
                  <i class="material-icons">keyboard_arrow_left</i>
                </button>

                <div class="selects-container"><h5>2021-06</h5></div>

                <button class="month-next grey-text text-lighten-4" type="button">
                  <i class="material-icons">keyboard_arrow_right</i>
                </button>
                <button class="year-next grey-text text-lighten-4" type="button">
                  <i class="material-icons">keyboard_double_arrow_right</i>
                </button>
              </div>

              <div class="dpick-table-wrapper">
                <table cellpadding="0" cellspacing="0" class="dpick-table" role="grid" aria-labelledby="dpick-title-123">
                  <thead>
                    <tr>
                      <th scope="col"><abbr title="Sunday">S</abbr></th>
                      <th scope="col"><abbr title="Monday">M</abbr></th>
                      <th scope="col"><abbr title="Tuesday">T</abbr></th>
                      <th scope="col"><abbr title="Wednesday">W</abbr></th>
                      <th scope="col"><abbr title="Thursday">T</abbr></th>
                      <th scope="col"><abbr title="Friday">F</abbr></th>
                      <th scope="col"><abbr title="Saturday">S</abbr></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="dpick-row">
                      <td class="is-empty"></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="1">1</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="2">2</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="3">3</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="4">4</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="5">5</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="6">6</button></td>
                    </tr>
                    <tr class="dpick-row">
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="7">7</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="8">8</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="9">9</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="10">10</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="11">11</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="12">12</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="13">13</button></td>
                    </tr>
                    <tr class="dpick-row">
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="14">14</button></td>
                      <td class="is-selected" aria-selected="true"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="15">15</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="16">16</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="17">17</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="18">18</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="19">19</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="20">20</button></td>
                    </tr>
                    <tr class="dpick-row">
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="21">21</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="22">22</button></td>
                      <td class="is-today" aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="23">23</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="24">24</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="25">25</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="26">26</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="27">27</button></td>
                    </tr>
                    <tr class="dpick-row">
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="28">28</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="29">29</button></td>
                      <td aria-selected="false"><button class="dpick-day-button" type="button" data-year="2021" data-month="10" data-day="30">30</button></td>
                      <td class="is-empty"></td>
                      <td class="is-empty"></td>
                      <td class="is-empty"></td>
                      <td class="is-empty"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <input id="trans-date" type="text" class="dpick" />
      <label for="trans-date">Transaction Date</label>
    </div>
  </div>
</body>
</html>
