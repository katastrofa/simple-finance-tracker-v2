<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChartJs Fun</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="../frontend/src/main/resources/my-materialize.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="dark">

<div style="width: 800px; height: 600px">
  <canvas id="fun-canvas" width="800" height="600"></canvas>
</div>
<div style="width: 300px; height: 300px;">
  <canvas id="pie-can"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.2/dist/chart.umd.min.js"></script>
<script type="text/javascript">
  Chart.defaults.plugins.title.display = true
  new Chart(document.getElementById("pie-can"), {
    type: "pie",
    data: {
      labels: ["Expenses", "Income"],
      datasets: [{
        label: "Euro",
        data: [439.22, 3512.42]
      }]
    },
    options: {
      plugins: {
        title: {
          display: true,
          text: "Shit!!!",
          color: "red"
        },
        legend: {
          labels: {
            boxWidth: 10,
            generateLabels: (chart) => {
              let dataset = chart.data.datasets[0]
              let labels = chart.data.labels

              return dataset.data.map((data, i) => ({
                text: labels[i] + ", " + String(data)
              }))
            }
          }
        }
      }
    }
  })

  let canvas = document.getElementById("fun-canvas")
  let ctx = canvas.getContext("2d")
  ctx.fillStyle = "red"
  ctx.fillRect(0, 0, 50, 50)
  ctx.beginPath()
  ctx.ellipse(300, 200, 100, 50, 0, Math.PI, Math.PI * 2)
  ctx.stroke()
  ctx.fill()
  ctx.clip()
</script>
</body>
</html>
